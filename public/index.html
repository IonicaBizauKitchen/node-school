  <li>
    <h1>What is npm?</h1>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        npm is the Node.js package manager. It's what bundler is to ruby.
      </figcaption>
    </figure>
  </li>


  <li>
    <h1>What does npm stand for?</h1>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        &ldquo;Contrary to the belief of many, "npm" is not in fact an abbreviation for "Node Package Manager". It is a recursive bacronymic abbreviation for "npm is not an acronym". (If it was "ninaa", then it would be an acronym, and thus incorrectly named.)&rdquo;
      </figcaption>
    </figure>
  </li>


  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>package.json</code> is where npm dependencies are defined. Every Node app has a <code>package.json</code>, as does every npm module.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        When you install Node on your machine, you get an <code>npm</code> executable along with it.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm install colors</code> fetches the colors module from <a href="http://npmjs.org">npmjs.org</a> and sticks it in the current path's <code>./node_modules</code> directory.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <a href="http://npmjs.org">npmjs.org</a> is the registry where all the modules are. Think <a href="http://rubygems.org">rubygems.org</a>.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm install express --save</code>
        installs a module locally and adds it to package.json dependencies
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm install -g grunt-cli</code> installs grunt as a global module, making it available as an executable on your PATH.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        Unless explicitly advised to do so, don't install anything globally.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm prune</code>
        removes any lingering modules that are no longer listed in <code>package.json</code>
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm info express</code> gives you a JSON dump about the express module.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        <code>npm info npm version</code> will tell you the latest version of npm
      </figcaption>
    </figure>
  </li>

  <li>

        <code>npm info npm version</code>
