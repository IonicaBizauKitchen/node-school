    <h1>What does npm stand for?</h1>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        Contrary to the belief of many, "npm" is not in fact an abbreviation for "Node Package Manager". It is a recursive bacronymic abbreviation for "npm is not an acronym". (If it was "ninaa", then it would be an acronym, and thus incorrectly named.)
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        But seriously...
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        npm is the Node.js package manager. It's what bundler is to ruby.
      </figcaption>
    </figure>
  </li>

  <li>
    <figure>
      <figcaption class="fullscreen">
        When you install Node on your machine, you get an <code>npm</code> executable along with it.
      </figcaption>
    </figure>
  </li>
